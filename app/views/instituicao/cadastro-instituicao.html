<div class="fixed-action-btn horizontal">
    <a class="btn-floating btn-large indigo darken-4 waves-effect waves-light" href="#/dashboard-app">
        <i class="material-icons">reply</i>
        <md-tooltip md-direction="top">Voltar</md-tooltip>
    </a>
</div>
<st-crud titulo="vm.stService.tituloPaginaCadastro"
         tipo="primary"
         service="vm.stService">
    <st-crud-body>
        <form name="{{templateFormName}}">
            <st-input-text label="Nome"
                           ng-model="vm.stService.entidade.nome"
                           ng-required="true">
            </st-input-text>
        </form>
    </st-crud-body>
</st-crud>
