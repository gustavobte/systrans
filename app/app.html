<body ng-controller="IndexController as vm" ng-cloak>

<nav class="navbar navbar-light bg-faded indigo darken-4">
    <a href="#/dashboard-app" class="brand-logo center">Systrans</a>
    <div class="collapse" id="exCollapsingNavbar">
        <md-button class="md-icon-button" aria-label="Side Panel" ng-click="vm.openSideNavPanel()">
            <md-tooltip>Menu</md-tooltip>
            <md-icon class="white-text material-icons">&#xE5D2;</md-icon>
        </md-button>
    </div>

</nav>
<div class="row">
    <md-sidenav class="md-sidenav-left md-whiteframe-z2" md-component-id="left">

        <md-toolbar layout="row" style="height: 200px; background-color: #0D47A1">
            <div class="md-toolbar-tools blue darken-4">
                <h2><span>Systrans</span></h2>
                <span flex></span>
                <md-button class="md-icon-button" aria-label="Close Side Panel" ng-click="vm.closeSideNavPanel()">
                    <md-tooltip>Fechar</md-tooltip>
                    <md-icon class="material-icons">&#xE5CD;</md-icon>
                </md-button>
            </div>
        </md-toolbar>

        <md-content>
            <md-list>
                <md-sidemenu locked="true">
                    <md-sidemenu-group>
                    </md-sidemenu-group>
                    <md-sidemenu-group>
                        <md-subheader class="md-no-sticky">Menu</md-subheader>
                        <md-sidemenu-content ng-click="vm.alterarRota('dashboardApp')" md-icon="&#xE1AF;" md-heading="Dashboard" >
                        </md-sidemenu-content>
                        <md-sidemenu-content md-icon="supervisor_account" md-heading="Aluno" md-arrow="true">
                            <md-sidemenu-button ng-click="vm.alterarRota('cadastroAluno')">Cadastro de Aluno</md-sidemenu-button>
                            <md-sidemenu-button ng-click="vm.alterarRota('pesquisaAluno')">Pesquisar Aluno</md-sidemenu-button>
                        </md-sidemenu-content>
                    </md-sidemenu-group>
                    <md-sidemenu-group>
                        <md-sidemenu-content md-icon="account_balance" md-heading="Faculdade" md-arrow="true">
                            <md-sidemenu-button ng-click="vm.alterarRota('cadastroInstituicao')">Cadastro de Faculdade</md-sidemenu-button>
                            <md-sidemenu-button ng-click="vm.alterarRota('pesquisaInstituicao')">Pesquisar Faculdade</md-sidemenu-button>
                        </md-sidemenu-content>
                    </md-sidemenu-group>
                </md-sidemenu>
            </md-list>
        </md-content>
    </md-sidenav>
