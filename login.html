<!DOCTYPE html>
<html lang="en" ng-app="stLogin">
<head>
    <meta charset="UTF-8">
    <title>Systrans - Login </title>

    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="app/views/login/materialize.css">

    <!--Import css-->
    <link rel="stylesheet" href="app/views/login/login.style.css">
    <link rel="stylesheet" href="node_modules/angular-toastr/dist/angular-toastr.css">
    <link rel="stylesheet" href="node_modules/material-design-icons/iconfont/material-icons.css">
    <link rel="stylesheet" href="app/css/animate.css">


    <!--Import NPM -->
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/materialize-css/bin/materialize.js"></script>
    <script src="node_modules/angular/angular.js"></script>
    <script src="node_modules/angular-toastr/dist/angular-toastr.js"></script>
    <script src="node_modules/angular-toastr/dist/angular-toastr.tpls.js"></script>


    <!--Import Interno-->
    <script src="app/config/st-login.module.js"></script>
    <script src="app/views/login/login.controller.js"></script>
    <link rel="stylesheet" href="node_modules/materialize-css/bin/materialize.css">
</head>
<body id="telaLogin">

<div  ng-controller="LoginController as vm">
    <!--FundoImg-->
    <!--Topo-->
    <br><br><br><br><br><br>
    <!--Formulario-->
    <div class="">
        <div class="container-fluid " >
            <div class="rowz-depth-2 ">
                <div>
                    <div class="col s12 m12 l12 "  >
                        <div class="account-wall center-align z-depth-2 " id="loginform" >
                            <img  src="app/img/logo.png" alt="" class="img-responsive animated pulse" id="imgLogin">

                            <br>
                            <form class="form-signin" action=""  >

                                <div class="input-field col s12 ">
                                    <i class="material-icons prefix">account_circle</i>
                                    <input id="icon_prefix2"
                                           type="text"
                                           class="form-control validate"
                                           required="required"
                                           autofocus
                                           ng-model="user"
                                    >
                                    <label for="icon_prefix2" class="left-align">Usuario</label>
                                </div>

                                <div class="input-field col s12">
                                    <i class="material-icons prefix">vpn_key</i>
                                    <input type="password"
                                           id="icon_prefix"
                                           class="form-control validate"
                                           required="required"
                                           ng-model="password"
                                    >

                                    <label for="icon_prefix" class="left-align" >Senha</label>
                                </div>
                                <br>
                                <a class="btn waves-effect waves-light blue darken-3"
                                   href="app/app.html"
                                   role="button">   <i class="material-icons right">send</i>Entrar</a>
                                <br><br>
                            </form>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
